                <div class="login-card">
                  
                    
                    <form ng-submit="register()"  style="margin-top: 1rem;">
                    
                    <div class="email">
                        <label for="email" class="mail">Email:
                        <input type="text" id="email" ng-model="formData.email" placeholder="Enter your email" required>
                        </label>
                    </div>    

                    <div class="username">
                        <label for="username" class="name">Username:
                        <input type="text" id="username" ng-model="formData.username" placeholder="Enter your username" required>
                        </label>
                    </div>

                    <div class="roles">
                        <label for="roles" class="role">Roles:
                        <select ng-model="selectedRole" id="roles" required>
                            <option value="">Select a role</option>
                            <option ng-repeat="role in roles" value="{{ role }}">{{ role }}</option>
                          </select> 
                        </label>
                    </div>

                    <div class="password">
                        <label for="password" class="pass">Password:    
                        <input type="password" id="password" ng-model="formData.password" ng-change="checkPasswordStrength() " placeholder="Create a password" required>
                        </label>
                        </div>
                        <div style="font-size: 14px;margin-left: 0.6rem;"  ng-bind="passwordStrength" ng-class="passwordStrengthColorClass" > {{ passwordStrength }}</div>
                               
                    <!-- </div> -->

                    <div class="password">
                        <label for="confirm-password" class="pass">Confirm Password:
                        <input type="password" id="confirm-password" ng-model="formData.confirmPassword" ng-change="checkPasswordMatch()" placeholder="Confirm your password" required>
                        </label>
                    </div>

                        <div style="font-size: 14px;margin-left: 0.6rem;"  ng-bind="passwordMatch" ng-class="passwordMatchColorClass" > {{ passwordMatch }}</div>

                        <!-- <div style="font-size: 14px;margin-left:0rem;">

                        <div ng-show="!passwordMatch">Passwords did not match</div>
                        </div> -->
                    <!-- </div>     -->
                    
                        <button type="submit" class="submit">Register</button>
                    </form>
                    
                </div>
