<title>Login</title>
<div class="loginPage">
  <video class="video" autoplay loop preload="true" onloadedmetadata="this.muted = true">
      <source src="/assets/videos/profitring.mp4" type="video/mp4">
  </video>
  <div class="form-container">
      <a class="form-welcome">Welcome to OperateCOvE</a>

      <input type="text" placeholder="Email" class="form-input" id="email">
      <input type="password" placeholder="Password" class="form-input" id="password">
      <input type="submit" value="LOGIN" (click)="login()" class="form-submit">
      <a class="form-text1">Don't have an account?</a>
      <a href="mailto:inconetpsapopt@deloitte.com?subject=Regarding%20Login%20Access&body=Please%20provide%20me%20with%20login%20access%20credentials." class="form-text2">Request access from admin</a>
  </div>
</div>
